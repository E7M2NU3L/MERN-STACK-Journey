<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">

    <h1>
        Form Events
    </h1>
    <h2 class="actions" id="action"></h2>

    <form action="">
        <div>
            <input type="text" class="pName" id="" placeholder="Product Name" name=""/>
        </div>

        <div>
            <input type="text" class="pPrice" id="" placeholder="Product Price" name=""/>
        </div>

        <div>
            <input type="text" name="" placeholder="Product Quantity" class="pQty" id="" />
        </div>

        <div>
            <input type="text" name="" placeholder="Product Description" class="pDesc" id="" />
        </div>

        <select name="" id="" class="category">
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Shoes">Shoes</option>
            <option value="Accessories">Accessories</option>
        </select>
<br>
        <button type="submit">Submit</button>

        <button type="reset">Reset</button>
    </form>
</div>
    <script src="./javascript/Dom2.js"></script>
</body>
</html>
